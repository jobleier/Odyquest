<div *ngIf="!hasMedia()">
<button id="addMediaButton"
        mat-raised-button
        color="primary"
        (click)="addMedia()"
        i18n="@@add_media">
  Add media
</button>
</div>
<div *ngIf="hasMedia()">
<div class="editor-media-container">
  <div *ngIf="hasAudio() && hasFiles()">
    <audio controls
     class="game_element_text">
      <source [src]="getDefaultMediaUrl()" />
        Your browser does not support audio.
    </audio>
  </div>
  <div *ngIf="hasVideo() && hasFiles()">
    <video controls
     class="game_element_text">
      <source [src]="getDefaultMediaUrl()" />
        Your browser does not support audio.
    </video>
  </div>
  <div *ngIf="hasFiles()">
    <!--show files-->
  </div>
  <mat-icon class="default-media" *ngIf="!hasFiles()">collections</mat-icon>
</div>
<input type="text"
       id="media-name"
       name="quest_name"
       [ngModel]="getDefaultMediaUrl()"
       (change)="updateMediaUrl($event)"
       i18n-placeholder
       placeholder="URL pointing to media..." />
<br />
<br />
<input hidden type="file" #MediaUploader (change)="uploadMedia($event)" />
<button *ngIf="canUploadMedia()"
        id="saveChaseButton"
        mat-raised-button
        color="primary"
        (click)="MediaUploader.click()"
        i18n="@@upload_media">
  Upload media
</button>
</div>
