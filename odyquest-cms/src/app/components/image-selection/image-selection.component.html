<mat-toolbar color="primary">
  <span class="dialogHeadline" i18n="@@image-selection.list">Image list</span>
  <button target="_blank" mat-icon-button mat-dialog-close>
    <mat-icon target="_blank">close</mat-icon>
  </button>
</mat-toolbar>
<ul>
  <li *ngFor="let image of chaseEditor.getImages()" (click)="select(image.mediaId)">
    <chase-image [imgClass]="getMatCardImageClass()"
       [image]="image">
    </chase-image>
    <p>
      <span i18n="@@image_selection.url">URL: </span>{{getUrl(image)}}
      <br />
      <span i18n="@@image_selection.used_in">used in: </span>{{getUsages(image)}}
    </p>
    <hr />
  </li>
</ul>
