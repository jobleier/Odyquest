<div class="main_body">
  <div class="quest_selector_container">
    <input hidden type="file" #uploader (change)="uploadChase($event)" />
    <div class="button-wrapper">
      <mat-icon *ngIf="hasModifiableApi()" class="chase-menu-icon" (click)="pushChase()" matTooltip="save chase">save</mat-icon>
      <mat-icon class="chase-menu-icon" (click)="uploader.click()" matTooltip="upload chase">file_upload</mat-icon>
      <mat-icon class="chase-menu-icon" (click)="downloadChase()" matTooltip="download chase">file_download</mat-icon>
      <mat-icon *ngIf="hasModifiableApi()" class="chase-menu-icon" (click)="deleteChase()" matTooltip="delete chase">delete</mat-icon>
      <mat-icon class="chase-menu-icon" (click)="tryInApp()" matTooltip="open in app">open_in_browser</mat-icon>
    </div>

    <mat-selection-list [multiple]="false" #elementlist>
      <mat-list-option #selected (click)="metaDataSelectorClicked()">
        <div class=text-and-delete-container>
          Allgemein
        </div>
      </mat-list-option>

      <mat-list-option class="headline" i18n="@@main_editor.quest">
        Quests
      </mat-list-option>

      <mat-list-option *ngFor="let quest of chaseEditor.getQuestNames()" (click)="gameElementSelectorClicked(quest)">
        <div class="text-and-delete-container">
          {{quest}}
          <mat-icon class="delete_icon" (click)=deleteGameElement(quest)>delete</mat-icon>
        </div>
      </mat-list-option>
      <mat-list-option class="add" (click)="addQuest()" i18n="@@main_editor.add_quest">
        <span><mat-icon>add</mat-icon> add quest</span>
      </mat-list-option>

      <mat-list-option class="headline" i18n="@@main_editor.narratives">
        Narratives
      </mat-list-option>

      <mat-list-option *ngFor="let narrative of chaseEditor.getNarrativeNames()" (click)="gameElementSelectorClicked(narrative)">
        <div class="text-and-delete-container">
          {{narrative}}
          <mat-icon class="delete_icon" (click)=deleteGameElement(narrative)>delete</mat-icon>
        </div>
      </mat-list-option>
      <mat-list-option class="add" (click)="addNarrative()" i18n="@@main_editor.add_narrative">
        <span><mat-icon>add</mat-icon> add narrative</span>
      </mat-list-option>
    </mat-selection-list>

  </div>
  <app-element-editor #element_editor></app-element-editor>
</div>
